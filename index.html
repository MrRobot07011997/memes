<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Meme Generator</h1>
        
        <div class="app-container">
            <!-- Canvas Container -->
            <div class="canvas-container">
                <canvas id="memeCanvas"></canvas>
                <div class="image-controls">
                    <div class="control-group">
                        <label>Width</label>
                        <input type="number" id="imageWidth" min="10" max="500">
                    </div>
                    <div class="control-group">
                        <label>Height</label>
                        <input type="number" id="imageHeight" min="10" max="500">
                    </div>
                    <div class="control-group">
                        <label>Shape</label>
                        <select id="imageShape">
                            <option value="rectangle">Rectangle</option>
                            <option value="circle">Circle</option>
                            <option value="triangle">Triangle</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Controls Panel -->
            <div class="controls-panel">
                <!-- Template Selection -->
                <div class="control-group">
                    <label>Template</label>
                    <select id="templateSelector">
                        <option value="">Select a template</option>
                        <option value="drake">Drake Hotline Bling</option>
                        <option value="distracted">Distracted Boyfriend</option>
                        <option value="buttons">Two Buttons</option>
                    </select>
                </div>

                <!-- Image Upload -->
                <div class="control-group">
                    <label>Background Image</label>
                    <input type="file" id="backgroundUpload" accept="image/*">
                </div>

                <div class="control-group">
                    <label>Overlay Image</label>
                    <input type="file" id="overlayUpload" accept="image/*">
                </div>

                <!-- Text Controls -->
                <div class="control-group">
                    <label>Add Text</label>
                    <div class="text-input-group">
                        <input type="text" id="textInput" placeholder="Enter text">
                        <button id="addTextBtn">Add</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>Text Color</label>
                    <input type="color" id="textColor" value="#000000">
                </div>

                <div class="control-group">
                    <label>Text Size</label>
                    <input type="range" id="textSize" min="10" max="100" value="30">
                    <span id="textSizeValue">30px</span>
                </div>

                <!-- Action Buttons -->
                <button id="downloadBtn" class="action-btn download">Download Meme</button>
                <button id="resetBtn" class="action-btn reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
