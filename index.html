<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Advanced Meme Generator</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f4f7f9;
            --text-color: #333333;
            --border-color: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .meme-editor {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .canvas-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        #memeCanvas {
            width: 100%;
            height: auto;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            touch-action: none;
        }

        .controls {
            width: 100%;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--primary-color);
        }

        input[type="file"],
        input[type="text"],
        input[type="color"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="color"] {
            height: 40px;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #3a7bd5;
        }

        #download-btn {
            background-color: var(--secondary-color);
            margin-top: 20px;
        }

        #download-btn:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Meme Generator</h1>
        <div class="meme-editor">
            <div class="canvas-container">
                <canvas id="memeCanvas" width="500" height="500"></canvas>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label for="template-selector">Template:</label>
                    <select id="template-selector">
                        <option value="">None</option>
                        <option value="drake">Drake Hotline Bling</option>
                        <option value="distracted-boyfriend">Distracted Boyfriend</option>
                        <option value="two-buttons">Two Buttons</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="upload-image">Background Image:</label>
                    <input type="file" id="upload-image" accept="image/*">
                </div>
                <div class="control-group">
                    <label for="overlay-image">Overlay Image:</label>
                    <input type="file" id="overlay-image" accept="image/*">
                </div>
                <div class="control-group">
                    <label for="add-text">Add Text:</label>
                    <input type="text" id="add-text" placeholder="Enter text">
                    <button id="add-text-btn">Add Text</button>
                </div>
                <div class="control-group">
                    <label for="text-color">Text Color:</label>
                    <input type="color" id="text-color" value="#ffffff">
                </div>
                <div class="control-group">
                    <label for="text-size">Text Size:</label>
                    <input type="range" id="text-size" min="10" max="100" value="30">
                </div>
                <button id="download-btn">Download Meme</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('memeCanvas');
        const ctx = canvas.getContext('2d');
        let backgroundImg = null;
        const overlayImages = [];
        const texts = [];
        let selectedElement = null;

        // Predefined meme templates
        const templates = {
            'drake': 'https://i.imgflip.com/30b1gx.jpg',
            'distracted-boyfriend': 'https://i.imgflip.com/1ur9b0.jpg',
            'two-buttons': 'https://i.imgflip.com/1g8my4.jpg'
        };

        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (backgroundImg) ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);

            overlayImages.forEach(img => {
                ctx.drawImage(img.image, img.x, img.y, img.width, img.height);
            });

            texts.forEach(text => {
                ctx.fillStyle = text.color;
                ctx.font = `${text.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText(text.content, text.x, text.y);
            });
        }

        function loadImage(file, callback) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => callback(img);
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('upload-image').addEventListener('change', (e) => {
            loadImage(e.target.files[0], (img) => {
                backgroundImg = img;
                drawCanvas();
            });
        });

        document.getElementById('overlay-image').addEventListener('change', (e) => {
            loadImage(e.target.files[0], (img) => {
                overlayImages.push({ image: img, x: 50, y: 50, width: 100, height: 100 });
                drawCanvas();
            });
        });

        document.getElementById('template-selector').addEventListener('change', (e) => {
            const url = templates[e.target.value];
            if (url) {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.onload = () => {
                    backgroundImg = img;
                    drawCanvas();
                };
                img.src = url;
            }
        });

        document.getElementById('add-text-btn').addEventListener('click', () => {
            const content = document.getElementById('add-text').value;
            if (content) {
                texts.push({ content, x: canvas.width / 2, y: canvas.height / 2, size: 30, color: '#ffffff' });
                drawCanvas();
            }
        });

        document.getElementById('text-color').addEventListener('input', (e) => {
            if (selectedElement && selectedElement.type === 'text') {
                selectedElement.color = e.target.value;
                drawCanvas();
            }
        });

        document.getElementById('text-size').addEventListener('input', (e) => {
            if (selectedElement && selectedElement.type === 'text') {
                selectedElement.size = parseInt(e.target.value);
                drawCanvas();
            }
        });

        let isDragging = false;
        let lastX, lastY;

        function getMousePos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (evt.clientX - rect.left) * scaleX,
                y: (evt.clientY - rect.top) * scaleY
            };
        }

        function getTouchPos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (evt.touches[0].clientX - rect.left) * scaleX,
                y: (evt.touches[0].clientY - rect.top) * scaleY
            };
        }

        function handleStart(e) {
            e.preventDefault();
            const pos = e.type.startsWith('touch') ? getTouchPos(canvas, e) : getMousePos(canvas, e);
            
            selectedElement = null;
            for (let i = texts.length - 1; i >= 0; i--) {
                const text = texts[i];
                const textWidth = ctx.measureText(text.content).width;
                if (
                    pos.x > text.x - textWidth / 2 &&
                    pos.x < text.x + textWidth / 2 &&
                    pos.y > text.y - text.size &&
                    pos.y < text.y
                ) {
                    selectedElement = text;
                    selectedElement.type = 'text';
                    isDragging = true;
                    break;
                }
            }

            if (!selectedElement) {
                for (let i = overlayImages.length - 1; i >= 0; i--) {
                    const img = overlayImages[i];
                    if (
                        pos.x > img.x && pos.x < img.x + img.width &&
                        pos.y > img.y && pos.y < img.y + img.height
                    ) {
                        selectedElement = img;
                        selectedElement.type = 'image';
                        isDragging = true;
                        break;
                    }
                }
            }

            lastX = pos.x;
            lastY = pos.y;
        }

        function handleMove(e) {
            if (isDragging && selectedElement) {
                e.preventDefault();
                const pos = e.type.startsWith('touch') ? getTouchPos(canvas, e) : getMousePos(canvas, e);
                
                const dx = pos.x - lastX;
                const dy = pos.y - lastY;

                selectedElement.x += dx;
                selectedElement.y += dy;

                lastX = pos.x;
                lastY = pos.y;

                drawCanvas();
            }
        }

        function handleEnd(e) {
            isDragging = false;
        }

        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('touchstart', handleStart);
        canvas.addEventListener('touchmove', handleMove);
        canvas.addEventListener('touchend', handleEnd);

        document.getElementById('download-btn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'meme.png';
            link.click();
        });

        // Initial canvas draw
        drawCanvas();

        // Prevent scrolling when touching the canvas
        document.body.addEventListener("touchstart", function (e) {
            if (e.target == canvas) {
                e.preventDefault();
            }
        }, { passive: false });
        document.body.addEventListener("touchend", function (e) {
            if (e.target == canvas) {
                e.preventDefault();
            }
        }, { passive: false });
        document.body.addEventListener("touchmove", function (e) {
            if (e.target == canvas) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
